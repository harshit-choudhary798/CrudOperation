<div >
<h2 mat-dialog-title>User Information</h2>
<div mat-dialog-content class="">
  <form [formGroup]="userForm">
    <mat-form-field>
      <label for="name">Name:</label>
      <input matInput type="text" id="name" formControlName="name" />
    </mat-form-field>

    <mat-form-field>
      <label for="branch">Branch:</label>
      <input matInput type="text" id="branch" formControlName="branch" />
    </mat-form-field>

    <mat-form-field>
      <label for="city">City:</label>
      <input matInput type="text" id="city" formControlName="city" />
    </mat-form-field>

    <mat-form-field>
      <label for="phone">Phone:</label>
      <input matInput type="text" id="phone" formControlName="phone" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" matDialogClose>Cancel</button>
  <button mat-button color="accent" (click)="onSubmit()">Submit</button>
</div>
</div>
